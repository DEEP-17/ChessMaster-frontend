<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep's Chess</title>
    <link rel="stylesheet" href="./lib/chessboardjs-1.0.0/css/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="game.css">
  </head>
  <body>
    <p id="total_players">Total Players: 0</p>

    <div class="welcome-screen">
        <h1>Chess Arena</h1>
        <p>Welcome to the ultimate online chess experience. Choose your game duration and challenge players from around the world. May the best strategist win!</p>
    </div>

    <div id="main-element" class="display-f">
        <div class="game-container">
            <div class="game-board-section">
                <div class="theme-selector" style="display: none;">
                    <div class="theme-option theme-wooden" data-theme="wooden" title="wooden"></div>
                    <div class="theme-option theme-emerald" data-theme="emerald" title="Emerald"></div>
                    <div class="theme-option theme-midnight" data-theme="midnight" title="Midnight"></div>
                    <div class="theme-option theme-royal" data-theme="royal" title="Royal"></div>
                    <div class="theme-option theme-neon" data-theme="neon" title="Neon"></div>
                    <div class="theme-option theme-sunset" data-theme="sunset" title="Sunset"></div>
                    <div class="theme-option theme-ocean" data-theme="ocean" title="Ocean"></div>
                    <div class="theme-option theme-classic" data-theme="classic" title="classic"></div>
                    <div class="theme-option theme-forest" data-theme="forest" title="Forest"></div>
                    <div class="theme-option theme-crystal" data-theme="crystal" title="Crystal"></div>
                </div>
                <div class="player-clocks" style="display: none;">
                    <div class="clock" id="opponent-clock">10:00</div>
                    <div class="clock" id="player-clock">10:00</div>
                </div>
                <div id="Board1" style="width: 544px"></div>
            </div>
            <div class="chat-section">
                <div id="buttonsparent" class="time-selection">
                    <h3 class="time-selection-title">Select Game Duration</h3>
                    <button data-time="10" class="timer-button">10 min</button>
                    <button data-time="15" class="timer-button">15 min</button>
                    <button data-time="20" class="timer-button">20 min</button>
                </div>
                <div id="chat-container">
                    <div id="chat-box"></div>
                    <input type="text" id="chat-input" placeholder="Type a message">
                    <div class="chat-controls">
                        <button id="send-button">Send</button>
                        <button id="resign" class="resign-button">Resign</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
    <div id="game-result-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="result-title"></h2>
                <div id="result-icon"></div>
            </div>
            <p id="result-message"></p>
            <button class="modal-close timer-button">Close</button>
        </div>
    </div>

    <div class="promotion-modal">
        <div class="promotion-options">
            <img src="https://images.chesscomfiles.com/chess-themes/pieces/neo/150/wq.png" class="promotion-piece" data-piece="q" alt="Queen">
            <img src="https://images.chesscomfiles.com/chess-themes/pieces/neo/150/wr.png" class="promotion-piece" data-piece="r" alt="Rook">
            <img src="https://images.chesscomfiles.com/chess-themes/pieces/neo/150/wb.png" class="promotion-piece" data-piece="b" alt="Bishop">
            <img src="https://images.chesscomfiles.com/chess-themes/pieces/neo/150/wn.png" class="promotion-piece" data-piece="n" alt="Knight">
        </div>
    </div>

    <p id="waiting_text" class="display-none">Waiting for opponent to join...</p>

    <div class="pgn-container">
        <div class="pgn-display" id="pgn-display">PGN will appear here</div>
        <div class="game-actions">
            <button id="copy-pgn">Copy PGN</button>
        </div>
        <div class="pgn-navigation">
            <button id="first-move">|◀</button>
            <button id="prev-move">◀</button>
            <button id="next-move">▶</button>
            <button id="last-move">▶|</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="./lib/chessboardjs-1.0.0/js/chessboard-1.0.0.min.js"></script>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script src="game.js" type="module"></script>
  </body>
</html>
