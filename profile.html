<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessMaster - Player Profile</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-color: black;
            margin: 0;
            min-height: 100vh;
            color: #e0e0e0;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .profile-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .profile-header {
            background: rgba(20, 20, 20, 0.4);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid rgba(212, 175, 55, 0.2);
            margin-bottom: 2rem;
            text-align: center;
            backdrop-filter: blur(12px);
        }

        .username {
            color: #d4af37;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .overall-stats {
            font-size: 1.2rem;
            color: #a3a3a3;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .stats-card {
            background: rgba(20, 20, 20, 0.4);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid rgba(212, 175, 55, 0.2);
            backdrop-filter: blur(12px);
        }

        .stats-card h2 {
            color: #d4af37;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            text-align: center;
        }

        .chart-container {
            position: relative;
            margin-top: 1rem;
            height: 200px;
        }

        .rating-display {
            text-align: center;
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 0.5rem;
        }

        .rating-value {
            font-size: 2rem;
            color: #d4af37;
            font-weight: bold;
        }

        .rating-label {
            color: #a3a3a3;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .profile-container {
                padding: 1rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .username {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1 class="username" id="profileUsername">Loading...</h1>
            <div class="overall-stats">
                Total Games: <span id="totalGames">0</span>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stats-card">
                <h2>Bullet Chess</h2>
                <div class="rating-display">
                    <div class="rating-value" id="bulletRating">0</div>
                    <div class="rating-label">Current Rating</div>
                </div>
                <div class="chart-container">
                    <canvas id="bulletChart"></canvas>
                </div>
            </div>

            <div class="stats-card">
                <h2>Blitz Chess</h2>
                <div class="rating-display">
                    <div class="rating-value" id="blitzRating">0</div>
                    <div class="rating-label">Current Rating</div>
                </div>
                <div class="chart-container">
                    <canvas id="blitzChart"></canvas>
                </div>
            </div>

            <div class="stats-card">
                <h2>Rapid Chess</h2>
                <div class="rating-display">
                    <div class="rating-value" id="rapidRating">0</div>
                    <div class="rating-label">Current Rating</div>
                </div>
                <div class="chart-container">
                    <canvas id="rapidChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Chart configuration
        const chartConfig = {
            type: 'doughnut',
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            color: '#e0e0e0',
                            font: {
                                family: 'Playfair Display'
                            }
                        }
                    }
                }
            }
        };

        // Function to create charts for each format
        function createFormatChart(elementId, stats) {
            const ctx = document.getElementById(elementId).getContext('2d');
            const totalDraws = stats.whiteDraws + stats.blackDraws; // Combine white and black draws
            return new Chart(ctx, {
                ...chartConfig,
                data: {
                    labels: ['Wins as White', 'Wins as Black', 'Draws'],
                    datasets: [{
                        data: [stats.whiteWins, stats.blackWins, totalDraws],
                        backgroundColor: [
                            'rgba(212, 175, 55, 0.8)',
                            'rgba(169, 140, 44, 0.8)',
                            'rgba(127, 105, 33, 0.8)'
                        ],
                        borderColor: 'rgba(0, 0, 0, 0.2)',
                        borderWidth: 1
                    }]
                }
            });
        }

        // Function to get current user from localStorage
        function getCurrentUser() {
            const userData = localStorage.getItem('chessmaster_user');
            return userData ? JSON.parse(userData) : null;
        }

        // Initialize profile page with data from localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const user = getCurrentUser();

            if (!user) {
                // Handle case where user is not logged in
                document.getElementById('profileUsername').textContent = 'Not Logged In';
                return;
            }

            // Update profile information
            document.getElementById('profileUsername').textContent = user.username;
            document.getElementById('totalGames').textContent = user.totalGames;
            document.getElementById('bulletRating').textContent = user.bulletRating;
            document.getElementById('blitzRating').textContent = user.blitzRating;
            document.getElementById('rapidRating').textContent = user.rapidRating;

            // Create charts with real stats from localStorage
            createFormatChart('bulletChart', user.bulletStats);
            createFormatChart('blitzChart', user.blitzStats);
            createFormatChart('rapidChart', user.rapidStats);
        });
    </script>
</body>
</html>
